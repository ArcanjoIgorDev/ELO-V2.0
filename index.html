    <!-- Tailwind (Mantido via CDN para preservar configuração customizada) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              midnight: {
                50: '#f0f4ff',
                100: '#e0eaff',
                200: '#c7d9ff',
                300: '#9ecaff',
                400: '#5fa5ff',
                500: '#2b7fff',
                600: '#0055ff',
                700: '#0044cc',
                800: '#020617',
                900: '#050a1f',
                950: '#02040a',
              },
              ocean: {
                DEFAULT: '#0ea5e9',
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            spacing: {
              'safe': 'env(safe-area-inset-bottom)',
              'top-safe': 'env(safe-area-inset-top)',
            }
          },
        },
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        background-color: #02040a;
        color: #e2e8f0;
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .mask-image-b {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }

      .page-enter { animation: fadeIn 0.3s ease-out; }

      .reveal-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .lp-slide-up {
        animation: slideUp 0.8s cubic-bezier(0.5, 0, 0, 1) both;
      }
      
      @media (prefers-reduced-motion: reduce) {
        .reveal-hidden, .lp-slide-up {
          opacity: 1 !important;
          transform: none !important;
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
