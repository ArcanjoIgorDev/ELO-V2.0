    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              midnight: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0f172a', 
                950: '#020617', // Deepest Ocean
              },
              ocean: {
                DEFAULT: '#0ea5e9', 
                hover: '#0284c7',
                surface: '#1e293b',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Reset Crítico */
      :root {
        color-scheme: dark;
      }
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      html, body {
        background-color: #020617;
        color: #e2e8f0;
        width: 100%;
        min-height: 100%;
        overscroll-behavior-y: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Vidro Profissional */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 24px); }
      .pt-safe { padding-top: env(safe-area-inset-top, 24px); }

      /* --- ANIMAÇÕES CSS PURAS (Robustez) --- */
      
      /* Estado inicial: invisível */
      .animate-enter {
        opacity: 0;
        animation: enter-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-fade {
        opacity: 0;
        animation: fade-in 0.8s ease-out forwards;
      }

      @keyframes enter-up {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      /* Animações Contínuas */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-pulse-slow {
        animation: pulse-slow 4s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    </style>
