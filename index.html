    <!-- Fonte Inter (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN para prototipagem rápida, idealmente build step em prod) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Paleta Oceanica Premium v2
              midnight: {
                50: '#f0f4ff',
                100: '#e0eaff',
                200: '#c7d9ff',
                300: '#9ecaff',
                400: '#5fa5ff',
                500: '#2b7fff',
                600: '#0055ff', // Azul elétrico
                700: '#0044cc',
                800: '#020617', // Base profunda
                900: '#050a1f', // Surface
                950: '#02040a', // Deepest
              },
              ocean: {
                DEFAULT: '#0ea5e9', // Sky 500 base
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            spacing: {
              'safe': 'env(safe-area-inset-bottom)',
              'top-safe': 'env(safe-area-inset-top)',
            }
          },
        },
      }
    </script>
    <style>
      /* Reset e Utilities Globais */
      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        background-color: #02040a; /* Midnight-950 */
        color: #e2e8f0;
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
      }

      /* Scrollbar Oculta mas funcional */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Mascara para fade em listas */
      .mask-image-b {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }

      /* Animações de Entrada de Página */
      .page-enter {
        animation: fadeIn 0.3s ease-out;
      }

      /* Utilitários de Texto */
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
    </style>
