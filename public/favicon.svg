<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favicon-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    <linearGradient id="favicon-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60D5FF" />
      <stop offset="100%" stop-color="#38BDF8" />
    </linearGradient>
    <filter id="favicon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="favicon-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0EA5E9" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Fundo circular sutil -->
  <circle cx="60" cy="60" r="56" fill="url(#favicon-main)" opacity="0.1" />
  
  <!-- Anel decorativo -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="url(#favicon-main)" stroke-width="1" opacity="0.2" />
  
  <!-- Letra E - Design moderno e minimalista -->
  <g filter="url(#favicon-glow)">
    <!-- Barra vertical esquerda -->
    <rect
      x="28"
      y="22"
      width="12"
      height="76"
      rx="6"
      fill="url(#favicon-main)"
      filter="url(#favicon-shadow)"
    />
    
    <!-- Barra superior -->
    <rect
      x="28"
      y="22"
      width="54"
      height="12"
      rx="6"
      fill="url(#favicon-main)"
      filter="url(#favicon-shadow)"
    />
    
    <!-- Barra do meio -->
    <rect
      x="28"
      y="54"
      width="42"
      height="12"
      rx="6"
      fill="url(#favicon-main)"
      filter="url(#favicon-shadow)"
    />
    
    <!-- Barra inferior -->
    <rect
      x="28"
      y="86"
      width="54"
      height="12"
      rx="6"
      fill="url(#favicon-main)"
      filter="url(#favicon-shadow)"
    />
  </g>

  <!-- Elementos de conexão - design minimalista -->
  <g opacity="0.9">
    <!-- Círculos de conexão -->
    <circle cx="92" cy="28" r="8" fill="url(#favicon-accent)" filter="url(#favicon-glow)" />
    <circle cx="92" cy="92" r="8" fill="url(#favicon-accent)" filter="url(#favicon-glow)" />
    
    <!-- Linha de conexão -->
    <line
      x1="86"
      y1="28"
      x2="86"
      y2="92"
      stroke="url(#favicon-accent)"
      stroke-width="4"
      stroke-linecap="round"
      filter="url(#favicon-glow)"
    />
    
    <!-- Ponto central de conexão -->
    <circle cx="86" cy="60" r="5" fill="url(#favicon-accent)" filter="url(#favicon-glow)" />
  </g>

  <!-- Reflexo de luz sutil -->
  <ellipse cx="60" cy="35" rx="28" ry="8" fill="white" opacity="0.15" />
</svg>
