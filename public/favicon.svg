<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favicon-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="30%" stop-color="#3B82F6" />
      <stop offset="70%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="favicon-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8" />
      <stop offset="50%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="favicon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="favicon-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0EA5E9" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fundo circular com gradiente -->
  <circle cx="60" cy="60" r="58" fill="url(#favicon-main)" opacity="0.12" />
  
  <!-- Anel decorativo -->
  <circle cx="60" cy="60" r="54" fill="none" stroke="url(#favicon-main)" stroke-width="1" opacity="0.2" />
  
  <!-- Ondas oceânicas decorativas -->
  <g opacity="0.5">
    <path
      d="M 15 45 Q 25 40, 35 45 T 55 45 T 75 45 T 95 45 T 105 45"
      stroke="url(#favicon-main)"
      stroke-width="2.5"
      fill="none"
      stroke-linecap="round"
    />
    <path
      d="M 15 60 Q 25 55, 35 60 T 55 60 T 75 60 T 95 60 T 105 60"
      stroke="url(#favicon-main)"
      stroke-width="2.5"
      fill="none"
      stroke-linecap="round"
    />
    <path
      d="M 15 75 Q 25 70, 35 75 T 55 75 T 75 75 T 95 75 T 105 75"
      stroke="url(#favicon-main)"
      stroke-width="2.5"
      fill="none"
      stroke-linecap="round"
    />
  </g>

  <!-- Letra E - Design Premium -->
  <g filter="url(#favicon-glow)">
    <!-- Barra vertical esquerda -->
    <path
      d="M 28 22 L 28 98"
      stroke="url(#favicon-main)"
      stroke-width="9"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#favicon-shadow)"
    />
    
    <!-- Barra superior -->
    <path
      d="M 28 22 Q 40 22, 50 22 L 82 22"
      stroke="url(#favicon-main)"
      stroke-width="9"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#favicon-shadow)"
    />
    
    <!-- Barra do meio -->
    <path
      d="M 28 60 Q 38 60, 46 60 L 72 60"
      stroke="url(#favicon-main)"
      stroke-width="9"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#favicon-shadow)"
    />
    
    <!-- Barra inferior -->
    <path
      d="M 28 98 Q 40 98, 50 98 L 82 98"
      stroke="url(#favicon-main)"
      stroke-width="9"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#favicon-shadow)"
    />
  </g>

  <!-- Elementos de conexão -->
  <g opacity="0.85">
    <circle cx="92" cy="28" r="8" fill="url(#favicon-accent)" filter="url(#favicon-glow)" />
    <circle cx="92" cy="92" r="8" fill="url(#favicon-accent)" filter="url(#favicon-glow)" />
    
    <path
      d="M 84 28 Q 84 48, 84 60 Q 84 72, 84 92"
      stroke="url(#favicon-accent)"
      stroke-width="3.5"
      stroke-linecap="round"
      fill="none"
      filter="url(#favicon-glow)"
    />
    
    <circle cx="88" cy="48" r="3.5" fill="url(#favicon-accent)" filter="url(#favicon-glow)" />
    <circle cx="88" cy="72" r="3.5" fill="url(#favicon-accent)" filter="url(#favicon-glow)" />
  </g>

  <!-- Brilho adicional -->
  <circle cx="60" cy="60" r="45" fill="url(#favicon-main)" opacity="0.05" />
</svg>
